<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="100%" style="stop-color:#CC0000"/>
    </linearGradient>
    <linearGradient id="play" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
  </defs>

  <!-- Fondo circular con gradiente rojo -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>

  <!-- Circulo interior oscuro -->
  <circle cx="256" cy="256" r="180" fill="#1a1a1a" opacity="0.3"/>

  <!-- Icono de play triangular -->
  <path d="M200 160 L200 352 L360 256 Z" fill="url(#play)"/>

  <!-- Ondas de sonido decorativas -->
  <path d="M380 200 Q400 256 380 312" stroke="#FFFFFF" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M410 170 Q440 256 410 342" stroke="#FFFFFF" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>
